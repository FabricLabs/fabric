name: npm test
on:
  pull_request:
    branches:
    - '**'
  push:
    branches:
    - master
jobs:
  test:
    name: Run tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - macos-latest
        - ubuntu-latest
    steps:
    - name: Checkout branch
      uses: actions/checkout@v3
    - name: Install Node.js on ${{ matrix.os }}
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'
        cache-dependency-path: package-lock.json
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: npm ci
    - name: Download and install bitcoind
      run: |
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          wget https://bitcoin.org/bin/bitcoin-core-27.0/bitcoin-27.0-x86_64-linux-gnu.tar.gz
          tar -xzf bitcoin-27.0-x86_64-linux-gnu.tar.gz
          sudo mv bitcoin-27.0/bin/bitcoind /usr/local/bin/
        else
          brew install bitcoin
        fi
    - name: Install Lightning
      run: |
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          sudo apt-get update
          sudo apt-get install -y autoconf automake build-essential git libtool libgmp-dev libsqlite3-dev python3 python3-pip net-tools zlib1g-dev libsodium-dev gettext
          pip3 install mako
          git clone https://github.com/ElementsProject/lightning.git
          cd lightning
          ./configure
          make
          sudo make install
          cd ..
        else
          brew install lightningd
        fi
    - name: Generate coverage report
      run: npm run report:coverage
    - name: Send coverage report
      uses: codecov/codecov-action@v3.1.1
      with:
        directory: ./reports/
